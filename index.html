<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="POST" action="/">
      <label for="user">plain text</label>
          <input id="user" type="text" name="name" autofocus/>
      <textarea value="text"></textarea>
      <label>password field
          <input type="password" placeholder="password"/>
      </label>
      <label>checkbox
          <input type="checkbox"/>
      </label>
      <label>radio button
          <input type="radio" checked="true">
      </label>
      <label>Dropdown list
          <select name="text">
              <option value="first">First Value</option>
              <option value="second" selected>Second Value</option>
              <option value="third">Third Value</option>
          </select>
      </label>
      	<input type="file">
        <input type="submit">
    </form>

  </body>
</html>
