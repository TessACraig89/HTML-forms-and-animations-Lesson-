<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="POST" action="/">
      <label for="user">plain text</label>
          <input id="user" type="text" name="name" autofocus/>
      <textarea value="text"></textarea>
      <label>password field
          <input type="password" placeholder="password"/>
      </label>
      <label>checkbox
          <input type="checkbox"/>
      </label>
      <label>radio button
          <input type="radio" checked="true">
      </label>
      <label>Dropdown list
          <select name="text">
              <option value="first">First Value</option>
              <option value="second" selected>Second Value</option>
              <option value="third">Third Value</option>
          </select>
      </label>
      	<input type="file">
        <input type="submit">
    </form>
  <!-- required message example -->
    <form>
      <label for="colorField">What is your favorite color?</label>
      <input id="colorField" name="favColor" required>
      <button>Submit</button>
    </form>
    <!-- pattern matching example -->
    <form>
      <label for="kindOfBob">Do you go by bob or bobert?</label>
      <input id="kindOfBob" name="bobType" pattern="bob|bobert" required>
      <button>Submit</button>
    </form>
    <!-- length requirment example -->
    <form>
      <label for="userName">What's your username?</label>
      <input id="userName" name="userName" minlength="6" required>
      <button>Submit</button>
    </form>
  </body>
</html>
